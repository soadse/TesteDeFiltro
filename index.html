<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6+</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ES6+</h1>
    <div>
        <label for="inputNomes">Cadastre uma Palavra:</label>
        <input type="text" id="inputNomesCadastro" name="inputNomes">
        <button id="btnCadastro">Cadastrar</button>
    </div>
    <div>
        <label for="inputNomesPesquisa">Pesquise a palavra:</label>
        <input type="text" id="inputNomesPesquisa" name="inputNomesPesquisa">
        <button id="btnBusca">Buscar</button>
    </div>
    <div id="btns">
        <button id="btnMostrarLista">Mostrar Lista</button>
        <button id="btnLimpa">Limpar</button>
    </div>
    <p id="resultadoDeBusca"></p>
</body>
</html>
